<html>
    <head>
        <script>
            function login()
            {
                //前端需要用 window.webkit.messageHandlers.注册的方法名.postMessage({body:传输的数据} 来给native发送消息
                window.webkit.messageHandlers.OCJSHelper.postMessage({body: 'hello world!123'});
                
            }
        </script>
    </head>
    <body>
        
        <button onclick="login()" style="font-size: 33px; width: 100px; height: 100px">say hello</button>
    </body>
    
</html>
